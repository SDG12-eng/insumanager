<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Corp | Gesti칩n de Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .login-card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none; }
        .btn-pwa { display: none; }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card login-card p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary"><i class="bi bi-box-seam"></i> SaaS Corp</h2>
                <p class="text-muted">Gesti칩n Corporativa Inteligente</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email Corporativo</label>
                    <input type="email" id="email" class="form-control" required placeholder="nombre@empresa.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase침a</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesi칩n</button>
            </form>

            <button id="googleBtn" class="btn btn-outline-danger w-100">
                <i class="bi bi-google me-2"></i> Acceder con Google
            </button>

            <div class="mt-4 text-center">
                <button id="installApp" class="btn btn-sm btn-dark btn-pwa">
                    <i class="bi bi-download me-1"></i> Instalar App
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { loginUser, loginWithGoogle } from './auth.js';

        // PWA Installer
        let deferredPrompt;
        const installBtn = document.getElementById('installApp');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block';
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBtn.style.display = 'none';
                deferredPrompt = null;
            }
        });

        // Register SW
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await loginUser(document.getElementById('email').value, document.getElementById('password').value);
            } catch (error) { alert("Error: " + error.message); }
        });

        document.getElementById('googleBtn').addEventListener('click', async () => {
            try { await loginWithGoogle(); } catch (error) { alert("Error Google: " + error.message); }
        });
    </script>
</body>
</html>
